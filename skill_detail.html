<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details | AI Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="skill_detail.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="particles-js"></div>

    <header class="futuristic-header">
        <div class="container">
            <a href="index.html" class="back-button neon-hover">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
            <h1 class="neon-text" id="skill-title">Skill Details</h1>
        </div>
    </header>

    <main class="container">
        <section class="skill-details">
            <div class="skill-header">
                <div class="skill-icon glow" id="skill-icon">
                    <i class="fas fa-question" id="skill-icon-img"></i>
                </div>
                <div class="skill-meta">
                    <h2 id="skill-name">Skill Name</h2>
                    <div class="skill-tags" id="skill-tags"></div>
                </div>
            </div>

            <div class="skill-content">
                <div class="tools-used">
                    <h3 class="content-title"><i class="fas fa-tools"></i> Tools & Technologies</h3>
                    <ul class="tools-grid" id="tools-list"></ul>
                </div>

                <div class="projects">
                    <h3 class="content-title"><i class="fas fa-project-diagram"></i> Projects</h3>
                    <div class="projects-grid" id="projects-grid"></div>
                </div>

                <div class="description">
                    <h3 class="content-title"><i class="fas fa-file-alt"></i> Description</h3>
                    <p id="skill-description">Loading description...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="data.js"></script>

    <!-- In your skill_detail.html template -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const skillId = params.get("skill_id");

            if (!skillId || !skill_data[skillId]) {
                document.body.innerHTML = "<h2>Skill not found</h2>";
                return;
            }

            const skill = skill_data[skillId];

            document.getElementById("skill-title").textContent = skill.name;
            document.getElementById("skill-description").textContent = skill.description;

            const tagContainer = document.getElementById("skill-tags");
            skill.tags.forEach(tag => {
                tagContainer.innerHTML += `<span class="tag neon-hover">${tag}</span>`;
            });

            const toolsList = document.getElementById("tools-list");
            skill.tools.forEach(tool => {
                toolsList.innerHTML += `
                    <li class="tool-item glow">
                        <i class="fas fa-cog"></i>
                        ${tool}
                    </li>`;
            });

            const projects = document.getElementById("projects-grid");
            skill.projects.forEach(project => {
                projects.innerHTML += `
                    <div class="project-card glow">
                        <h4>${project.name}</h4>
                        <p>${project.description}</p>
                    </div>`;
            });
        });
    </script>
</body>

</html>
